# database connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/user_system?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=safePassword1!

# spring data jpa
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy

# jackson
spring.jackson.serialization.indent-output=true

# jwt
audience.clientID=usersystemclientid
audience.base64Secret=safeSecret
audience.name=usersystem
audience.expiresSecond=1800000

# mail
spring.mail.host=smtp.163.com
spring.mail.username=testmail@163.com
spring.mail.password=safePassword1!
spring.mail.properties.mail.smtp.port=465
spring.mail.properties.mail.from=testmail@163.com
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.default-encoding=utf-8

